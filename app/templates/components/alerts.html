{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mb-6 space-y-2">
            {% for category, message in messages %}
                <div class="alert-dismissible rounded-md p-4 transition-opacity duration-300
                    {% if category == 'error' %}bg-red-100 text-red-800 border border-red-200
                    {% elif category == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-200
                    {% elif category == 'success' %}bg-green-100 text-green-800 border border-green-200
                    {% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}">
                    <div class="flex items-center justify-between">
                        <p>{{ message }}</p>
                        <button onclick="this.parentElement.parentElement.remove()"
                                class="text-lg font-bold opacity-50 hover:opacity-100">&times;</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
