# Google Cloud Build configuration for Email Alerter
# Deploy to Cloud Run with secrets from Secret Manager

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/email-alerter:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/email-alerter:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/email-alerter:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/email-alerter:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'email-alerter'
      - '--image'
      - 'gcr.io/$PROJECT_ID/email-alerter:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '2'
      - '--timeout'
      - '300'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,PUSHOVER_USER_KEY=PUSHOVER_USER_KEY:latest,PUSHOVER_API_TOKEN=PUSHOVER_API_TOKEN:latest,SECRET_KEY=SECRET_KEY:latest'
      - '--set-env-vars'
      - 'IMPORTANCE_THRESHOLD=0.7,CHECK_INTERVAL_MINUTES=15,MAX_EMAILS_PER_CHECK=50'

images:
  - 'gcr.io/$PROJECT_ID/email-alerter:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/email-alerter:latest'

# Build timeout
timeout: '1200s'
